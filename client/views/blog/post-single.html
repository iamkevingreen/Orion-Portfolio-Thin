<template name="postSingle">
  <div class="article">
    <div class="featured-image">
      <h2><a href="{{ pathFor 'post' }}">{{title}}</a></h2>
      {{{ featured featuredImage.link }}}
    </div>
    <h5 class="date">Posted {{prettifyDate createdAt}}</h5>
    <div class="content">
    {{{content.content}}}
    </div>
  </div>
</template>
