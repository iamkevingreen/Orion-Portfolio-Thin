<template name="workSingle">
  <section class="posts work-single" name="work">
    <a href="{{ pathFor 'base' }}">Back</a>
    <div class="article">
      <h2>{{name}}</h2>
      <h5>{{projectRole}}</h5>

      <div class="content">
      {{{detailText.content}}}
      </div>
      <div class="link">
        <a class="btn" href="{{projectLink}}">View Project</a>
      </div>
    </div>
  </section>
</template>
